{% extends 'layout.html' %}

{% block body %}
<div class="container" style="margin-top:100px;">
    {% include 'includes/_messages.html' %}
    <form class="form" action="{{url_for('documents')}}" name="form1" id="form1" method="POST" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Caption" name="caption">
            </div>
            <div class="form-group">
                <input type="file" class="form-control" name="document" id="document" accept="image/*">
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="upload">
    </form>

    <br>

    <div class="progress">
        <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
            style="width: 0%;">
            0%
        </div>
    </div>


    <section class="portfolio-block projects-cards">
        <div class="container">
            <div class="heading">
                <h2>Documents</h2>
            </div>
            <div class="row">
                {% for image in user.document %}
                <div class="col-md-6 col-lg-4">
                    <div class="card border-0"><a href="#"><img src="{{url_for('static',filename=image.path)}}" alt="Card Image"
                                class="card-img-top scale-on-hover" /></a>
                        <div class="card-body">
                            <h6><a href="#">{{image.caption}}</a></h6>
                            <a class="btn btn-danger" style="color:white;" href="{{url_for('delete_document',id=image.doc_id)}}">Delete</a>
                            
                        </div>
                    </div>
                </div>
                {% endfor %}





            </div>
        </div>
    </section>
</div>
<script src="{{url_for('static',filename='assets/js/upload.js')}}"></script>
{% endblock %}
