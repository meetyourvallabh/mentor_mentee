{% extends 'layout.html' %} {% block body %}
<div style="margin-top:50px;">
  <div class="contact-clean">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <form action="#" method="get">
          {% include 'includes/_messages.html' %}
          <h2 class="text-center">Current Mentor Details</h2>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="fname"
              value="First Name: {{old_mentor['fname']}}"
              readonly
              style="cursor: not-allowed;"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="mname"
              placeholder="Middle Name"
              value="Middle Name: {{old_mentor['mname']}}"
              style="cursor: not-allowed;"
              readonly
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="lname"
              placeholder="Last Name"
              value="Last Name: {{old_mentor['lname']}}"
              style="cursor: not-allowed;"
              readonly
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="Email"
              value="Email: {{old_mentor['email']}}"
              style="cursor: not-allowed;"
              readonly
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="phone"
              placeholder="Phone number"
              value="Phone: {{old_mentor['phone']}}"
              style="cursor: not-allowed;"
              readonly
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="branch"
              placeholder="Branch"
              value="Branch: {{old_mentor['branch']}}"
              style="cursor: not-allowed;"
              readonly
            />
          </div>

          <!-- <div class="form-group">
            <button class="btn btn-primary" type="submit">Add</button>
          </div> -->
        </form>
      </div>

      <div class="col-md-4">
        <form
          action="{{url_for('edit_mentor',email=old_mentor['email'])}}"
          method="POST"
        >
          {% include 'includes/_messages.html' %}
          <h2 class="text-center">New Mentor Details</h2>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="fname"
              placeholder="First Name"
              required
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="mname"
              placeholder="Middle Name"
              required
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="lname"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="phone"
              placeholder="Phone number"
              required
            />
          </div>
          <div class="form-group">
            <label for="sel2">Branch</label>
            <select name="branch" class="form-control" id="branch" required>
              {% for branch in all_branches %}
              <option>{{branch.branch}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <button class="btn btn-primary" type="submit">Edit</button>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <a
                  class="btn btn-danger"
                  style="border: 1px solid transparent; background-color: #dc3545; margin-top: 15px;"
                  href="{{url_for('add_mentor')}}"
                  >Cancel</a
                >
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</div>

{% endblock %}
